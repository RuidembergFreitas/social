<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social icons</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="box">
            <div class="icon instagram">
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <!--<p>Instagram</p>-->
            <p><a href="https://www.instagram.com/ruifreitas85/" target="_blank">Instagram</a></p>
        </div>

        <div class="box">
            <div class="icon facebook">
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <p><a href="https://pt-br.facebook.com/" target="_blank">Facebook</a></p>
        </div>

        <div class="box">
            <div class="icon whatsapp">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
            <p><a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">Whatsapp</a></p>
        </div>

        <div class="box">
            <div class="icon youtube">
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
            <p><a href="https://www.youtube.com/" target="_blank">Youtube</a></p>
        </div>

        <div class="box">
            <div class="icon github">
                <ion-icon name="logo-github"></ion-icon>
            </div>
            <p><a href="https://github.com/RuidembergFreitas" target="_blank">GitHub</a></p>
        </div>

        <div class="box">
            <div class="icon linkedin">
                <ion-icon name="logo-linkedin"></ion-icon>
            </div>
            <p><a href="https://www.linkedin.com/in/ruidembergfreitas/" target="_blank">Linkedin</a></p>
        </div>
    </div>
</body>
</html>
